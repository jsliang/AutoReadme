<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="github-files/src/main/javascript/github-files.js"></script>
    <script src="showdown/src/showdown.js"></script>
    <script>
    $(document).ready(function(){
      var converter = new Showdown.converter();

      // fetch this README.md file and turn the markdown to HTML
      $.getGithubFileByFilePath("jsliang", "sublime-pelican", "README.md", function(contents) {
        $("body").html(converter.makeHtml(contents));

        $(document).attr('title', $("h1:first").text());
      });
    });
    </script>
  </head>
  <body>
  </body>
</html>
