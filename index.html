<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="http://yandex.st/highlightjs/7.3/styles/github.min.css">
    <link rel="stylesheet" href="default.css">
  </head>
  <body>
    <div id="container"></div>

    <section id="template">
        <section id="default">
            <a href="http://github.com/{{ username }}/{{ repository }}">
                <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
            </a>
            <div id="TOC">
                <h1>{{ name }}</h1>
                <ul>
                {% for heading in headings %}
                <li>
                    <a href="#{{ heading.id }}">{{ heading.text }}</a>
                    <ul>
                    {% for subheading in heading.subheadings %}
                    <li>
                        <a href="#{{ subheading.id }}">{{ subheading.text }}</a>
                    </li>
                    {% endfor %}
                    </ul>
                </li>
                {% endfor %}
                </ul>
            </div>
            <div id="content">{{ contents }}</div>
        </section>
    </section>

    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="showdown/src/showdown.js"></script>
    <script src="nunjucks/browser/nunjucks-dev.js"></script>
    <script src="http://yandex.st/highlightjs/7.3/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script src="autoreadme.js"></script>
    <script>
    $(document).ready(function() {
        //$("#container").autoReadme();
        $("#container").autoReadme( { username: "jsliang", repository: "sublime-pelican", filename: "README.md", template: "default" } );
    });
    </script>
  </body>
</html>
